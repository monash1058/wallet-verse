<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="padding-top: 20px;">
        <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <form class="form-signin">
                <h2 class="form-signin-heading">Forgot Password</h2>
                <ion-item>
                  <ion-label for="inputEmail" class="sr-only" position="floating">Email</ion-label>
                  <ion-input type="email" class="form-control" required autofocus></ion-input>
                </ion-item>
                <ion-row>
                  <ion-col>
                    <ion-button type="submit" color="danger" expand="block">Send</ion-button>
                  </ion-col>
                </ion-row>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
