<ion-content class="background">

    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section mt-2 text-center">
          <div id="login_title">
            <img class="logo" src="../../../assets/images/logo.png"/>
            <h2 class="text">PRO-PAY</h2>
            <div class="under_login"></div>
        </div>
            <h1>Log in</h1>
            <!-- <h4>Fill the form to log in</h4> -->
        </div>
        <div class="section mb-5 p-2">

            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
                <div class="card">
                    <div class="card-body pb-1">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="email1">Mobile Number</label>
                                <input type="email" class="form-control" placeholder="Mobile Number" formControlName="mob" (keypress)="numericOnly($event);" maxLength="8">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                            <ion-text  
                            color="danger" 
                            *ngIf="!formData.get('mob').valid && formData.get('mob').touched">
                            <ion-text
                              class="error" 
                              *ngIf="formData.get('mob').hasError('required')">
                              * Please enter the Mobile Number
                            </ion-text>
                            <ion-text
                              class="error" 
                              *ngIf="!formData.get('mob').hasError('required') 
                                && formData.get('mob').hasError('pattern')">
                              * Please Enter 8 digit Mobile number
                            </ion-text>
                          </ion-text>
                        </div>

                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="password1">Password</label>
                                <input type="password" class="form-control" id="password1" autocomplete="off"
                                    placeholder="Your password" formControlName="password">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                            <ion-text 
                            color="danger" 
                            *ngIf="!formData.get('password').valid && formData.get('password').touched">
                            <ion-text
                              class="error"  
                              *ngIf="formData.get('password').hasError('required')">
                              * Please enter your password
                            </ion-text>
                            <ion-text
                              class="error"  
                              *ngIf="!formData.get('password').hasError('required') && formData.get('password').hasError('pattern')">
                              * Password must contain more than 8 characters, 1 upper case letter, and 1 special character
                            </ion-text>
                          </ion-text>
                        </div>
                    </div>
                </div>


                <div class="form-links mt-2">
                    <div>
                        <a [routerLink]="['/auth/registration']">Register Now</a>
                    </div>
                    <div><a [routerLink]="['/auth/forgot-password']" class="text-muted">Forgot Password?</a></div>
                </div>

                <div class="form-button-group  transparent">
                    <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="formData.invalid">Log in</button>
                </div>

            </form>
        </div>

    </div>
    <!-- * App Capsule -->



    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="../../../assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="../../../../unpkg.com/ionicons%405.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="../../../assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="../../../assets/js/base.js"></script>


</body>
</ion-content>
