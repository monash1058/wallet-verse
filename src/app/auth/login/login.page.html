<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="padding-top: 20px;">
        <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                <h2 class="form-signin-heading">Please Log in</h2>
                <ion-item>
                  <ion-label for="inputEmail" class="sr-only" position="floating">User Name</ion-label>
                  <ion-input type="text" id="username" class="form-control" formControlName="userName"
                    placeholder="Username" required autofocus></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label for="inputPassword" class="sr-only" position="floating">Password</ion-label>
                  <ion-input type="password" id="inputPassword" class="form-control" formControlName="password"
                    placeholder="Password" required></ion-input>
                </ion-item>
                <ion-row>
                  <ion-col>
                    <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button [routerLink]="['/auth/registration']" color="danger" expand="block">Register</ion-button>
                  </ion-col>
                </ion-row>
                <a [routerLink]="['/auth/forgot-password']" class="small-text">Forgot Password?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
