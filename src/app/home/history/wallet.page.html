    <ul class="menu">
        <li>
            <input type="radio" id="tab1" name="amount" (change)="segmentChanged('tab1')"/>
            <label for="tab1">
                <i class="fas fa-arrow-down"></i>
                In-flow</label>

        </li>
        <li>
            <input type="radio" id="tab2" name="amount" (change)="segmentChanged('tab2')"/>
            <label for="tab2">
                <i class="fas fa-arrow-up"></i>
                Out-flow</label>

        </li>
    </ul>
    <ion-list class="transactions" *ngIf="checked == 'tab1'">
        <ion-item-group>
          <ion-item lines="full" *ngFor="let transaction of reciveHistoryData">
            <ion-thumbnail slot="start" class="ion-text-center">
              <img [src]="'assets/images/down-left-arrow.png'" />
            </ion-thumbnail>
            <ion-label>
              <ion-text color="primary">{{transaction?.sendBy}}</ion-text>
              <p>
                <ion-text>
                  {{transaction?.createdAt | date: 'MMM d, y'}}
                </ion-text>
              </p>
            </ion-label>
            <ion-text slot="end" color="primary">
              {{'$' + transaction?.amount}}
            </ion-text>
          </ion-item>
        </ion-item-group>
      </ion-list>
      <ion-list class="transactions" *ngIf="checked == 'tab2'">
        <ion-item-group>
          <ion-item lines="full" *ngFor="let transaction of sendHistoryData">

              <img [src]="'assets/images/up-right.png'" />

            <ion-label>
