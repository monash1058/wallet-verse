<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Add Money</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container p-0">
    <div class="card px-4">
        <p class="h8 py-3">Payment Gateway</p>
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <ion-label class="text mb-1">Account No</ion-label>
                    <ion-input class="form-control mb-3" type="number" placeholder="Account No" value="1234 1234 1244 1234"></ion-input>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column">
                    <ion-label class="text mb-1">IFSC code</ion-label>
                    <ion-input class="form-control mb-3" type="number" placeholder="1234 5678 435678"></ion-input>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <ion-label class="text mb-1">Account Holder Namae</ion-label>
                    <ion-input class="form-control mb-3" type="text" placeholder="Name"></ion-input>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex flex-column">
                    <ion-label class="text mb-1">Amount</ion-label>
                    <ion-input class="form-control mb-3 pt-2 " type="number" placeholder="Amount" [(ngModel)]="amount"></ion-input>
                </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                  <ion-label class="text mb-1">Re-Account Enter No</ion-label>
                  <ion-input class="form-control mb-3" type="number" placeholder="Account No" value="1234 1234 1244 1234"></ion-input>
              </div>
          </div>
            <div class="col-12">
                <div class="btn btn-primary mt-3">
                    <!-- <span class="ps-3">Pay $243</span> --><ion-button class="button">Add  ${{amount}}</ion-button>
                    <span class="fas fa-arrow-right"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</ion-content>
