      <ion-avatar slot="end" (click)="toggleMenu()">
        <img src="assets/icons/4.png" />
      </ion-avatar>
    </ion-item> -->
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <form [formGroup]="formData" (ngSubmit)="onClickSubmit()">
      <div class="card">
        <div class="card-header">
          <div class="avatar-upload">
            <div class="avatar-edit">
              <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
            </div>
            <div class="avatar-preview">
              <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-danger btn-lg btn-block" (click)="fileInput.click()">Upload Image</button>
        </div>
        <div class="text-center">
            <h4>Zenda Grace</h4>
            <span>$4000</span>
        </div>
        
        <h4>Edit Profile</h4>
        <div class="card-body">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <ion-input type="text" class="form-control" placeholder="username" formControlName="name"></ion-input>
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <ion-input type="password" class="form-control" placeholder="password" formControlName="password"></ion-input>
            </div>
            <div class="form-group">
              <ion-button type="submit" [disabled]="formData.invalid">Update</ion-button>
            </div>
        
        </div>
      </div>
    </form>
    </div>
  </div>
</ion-content>
